<h1>NgGooglePlacesAutocompleteExample</h1>
<lib-ng-google-places-autocomplete (addressChanged)="addressChanged($event)"
                                   [autocompletionOptions]="autocompletionOptions"
                                   [placesDetailsOptions]="placesDetailsOptions"
                                   inputPlaceholder="Enter a place">
</lib-ng-google-places-autocomplete>
